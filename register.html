<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css"> <!-- Ajout du CSS -->
</head>
<body>
    <div class="container">
        <h2>Inscription</h2>
        <form action="register.php" method="POST">
            <label for="name">Nom complet :</label>
            <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>

            <label for="email">Adresse Email :</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

            <label for="contact">Numéro de téléphone :</label>
            <input type="tel" id="contact" name="contact" placeholder="Entrez votre numéro" required>

            <label for="gender">Sexe :</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Choisissez votre sexe</option>
                <option value="Homme">Homme</option>
                <option value="Femme">Femme</option>
                <option value="Autre">Autre</option>
            </select>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="Créez un mot de passe" required>

            <button type="submit">S'inscrire</button>
        </form>
        <p>Déjà un compte ? <a href="index.html" class="btn-register">Se connecter</a></p>
    </div>
</body>
</html>
